    <hero-content-slider :data='{"content":{"navigationHeading":"Explore our six themes","mobileNavigationHeading":"Explore our six themes","items":[{"navigation":"Overview","heading":"Overview","body":"Our 10 sustainable development (SD) outcomes describe the company we need to become. To structure our approach to achieving them, we focus on six themes...","introBlock":{"heading":"","body":""},"image":{"src":{"mobile":"/media/fcqlqgww/green-belt-case-study.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/fcqlqgww/green-belt-case-study.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/fcqlqgww/green-belt-case-study.jpg?anchor=center\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Product innovation","heading":"Product innovation","body":"Achieving a low-carbon, circular economy in which every person shares a good quality life will require innovative and collaborative thinking.","link":{"text":"Find out more","href":"/sustainability/approach/product-innovation/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/xe0pcte3/mmp_7292.jpg?center=0.59748085398077411,0.26\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/xe0pcte3/mmp_7292.jpg?center=0.59748085398077411,0.26\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/xe0pcte3/mmp_7292.jpg?center=0.59748085398077411,0.26\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Health \u0026 safety","heading":"Health \u0026 safety","body":"Driving change in our safety performance","link":{"text":"Find out more","href":"/sustainability/approach/health-safety/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/zcpicwca/mmp_5018.jpg?center=0.56160003594240226,0.27953597028931976\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/zcpicwca/mmp_5018.jpg?center=0.56160003594240226,0.27953597028931976\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/zcpicwca/mmp_5018.jpg?center=0.56160003594240226,0.27953597028931976\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Environment","heading":"Environment","body":"Managing environmental impacts is one of the biggest challenges in steelmaking and mining. The recyclability of steel itself and its by-products however, present an amazing opportunity to advance a circular economy. We also want to minimise our environmental impact, particularly in air, land and water. We aim to meet stakeholder expectations by operating with transparency and responsibility throughout the value chain. This is essential to earning and retaining stakeholder trust. ","link":{"text":"Find out more","href":"/sustainability/approach/environment/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/dnbft1r4/wagons-pleins_p-canuel.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/dnbft1r4/wagons-pleins_p-canuel.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/dnbft1r4/wagons-pleins_p-canuel.jpg?anchor=center\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Climate change","heading":"Climate change","body":"We are committed to significantly reducing our carbon footprint, but we cannot do this alone. Using a strongly collaborative approach, we have developed the industry’s broadest and most flexible low- emissions innovation portfolio and we are working to create the conditions needed to make carbon-neutral steel a reality.","link":{"text":"Find out more","href":"/sustainability/approach/climate-change/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/1g1p1fv3/william-bossen-q1js5z4tkla-unsplash.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/1g1p1fv3/william-bossen-q1js5z4tkla-unsplash.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/1g1p1fv3/william-bossen-q1js5z4tkla-unsplash.jpg?anchor=center\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Customer reassurance","heading":"Customer reassurance","body":"Like us, many of our customers are looking across their whole value chains to ensure that their suppliers meet or exceed their robust environmental and social standards. As a producer of both steel and mined raw materials, we see this as a great opportunity to reassure our customers that we’re actively and effectively managing our own operations and our supply chain - which is why we\u0027re continuing to lead our industry in developing sustainability assurance standards.","link":{"text":"Find out more","href":"/sustainability/approach/customer-reassurance/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/503fcmf3/mmp_8576-edited.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/503fcmf3/mmp_8576-edited.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/503fcmf3/mmp_8576-edited.jpg?anchor=center\u0026mode=crop\u0026width=1800\u0026height=720"},"alt":""},"relatedArticles":[]},{"navigation":"Social performance","heading":"Social performance","body":"The respect and value we have for the people at the heart of our business means we want to be a good neighbour in the communities where we operate, an employer that respects the needs and aspirations of our workforce now and in the future, and a company that respects human rights in a culture of integrity.","link":{"text":"Find out more","href":"/sustainability/approach/social-performance/"},"relatedLinks":[],"image":{"src":{"mobile":"/media/eibmxm2o/social-banner.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/eibmxm2o/social-banner.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=700","desktop":"/media/eibmxm2o/social-banner.jpg?anchor=center\u0026mode=crop\u0026width=1800\u0026height=720"
