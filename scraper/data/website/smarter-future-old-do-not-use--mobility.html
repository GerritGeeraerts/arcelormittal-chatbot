<text5050 :data='{"content":{"heading":"Brian Aranha","subHeading":"Former executive vice president","body":"\u003cp\u003eBrian Aranha joined the Canadian steel company Dofasco in 1979 as a member of the research and development department. In 1989, he was appointed to the American Iron \u0026amp; Steel Institute (AISI) in Washington, D.C. and in 1991, he was part of a Canadian consortium, conducting a study for the World Bank on restructuring the Polish steel industry. Brian took on the role of director of Dofasco’s automotive business in 2001, and in 2003 was appointed VP Commercial.\u003c/p\u003e\n\u003cp\u003eFollowing the integration of Dofasco into ArcelorMittal in 2007, Brian held various positions in Europe and NAFTA. In 2016 he assumed the role of head of strategy, CTO, R\u0026amp;D, CCM, global automotive, communications and corporate responsibility, with additional responsibility for joint ventures in China, India and Saudi Arabia. Brian retired from ArcelorMittal in 2021.\u003c/p\u003e\n\u003cp\u003eBrian holds a Bachelor of applied sciences and engineering from the University of Toronto and has attended the Executive Programme at Queens University in Kingston, Ontario (Canada).\u003c/p\u003e","image":{"src":{"mobile":"/media/5sylfxov/brian0.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/5sylfxov/brian0.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=1050","desktop":"/media/5sylfxov/brian0.jpg?anchor=center\u0026mode=crop\u0026width=1400\u0026height=1050"},"alt":"","caption":"Disclaimer: The views expressed in the ‘Futurising’ podcasts are the views of the individuals interviewed. As such, they do not necessarily represent the views of the company"}},"presentation":{"imagePosition":"Right"}}'></text5050><banner-call-to-action :data='{"content":{"heading":"Listen to our mobility podcast","body":"","link":{"text":"Find it here","href":"https://soundcloud.com/user-416630843/cp-arcelormittal-futureofmobility/s-
