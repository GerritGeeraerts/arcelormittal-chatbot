                <accordion :can-open-multiple="true" :data='{"nodes":[{"header":"As an experienced professional, how can I search and apply for positions?","sections":[{"text":"\u003cp\u003eJob vacancies across our company can be found \u003ca rel=\u0022noopener\u0022 href=\u0022https://emfg.fa.em4.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_4001\u0022 target=\u0022_blank\u0022\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eOn this platform, you will be able to see vacancies at a glance and apply for positions all over the world.\u003c/p\u003e"}]},{"header":"As a graduate, how do I search and apply for jobs at the company?","sections":[{"text":"\u003cp\u003eGraduates are invited to apply for positions advertised \u003ca rel=\u0022noopener\u0022 href=\u0022https://emfg.fa.em4.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_4001\u0022 target=\u0022_blank\u0022\u003ehere\u003c/a\u003e. \u003c/p\u003e\n\u003cp\u003eTo enquire about volunteering for international experience (VIE) opportunities in France, contact us \u003ca href=\u0022mailto:vie@arcelormittal.com\u0022\u003ehere.\u003c/a\u003e\u003c/p\u003e"}]},{"header":"How can I create job alerts for jobs that interest me at ArcelorMittal?","sections":[{"text":"\u003cp\u003eRegister your job preferences on our \u003ca rel=\u0022noopener\u0022 href=\u0022https://emfg.fa.em4.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_4001\u0022 target=\u0022_blank\u0022 title=\u0022Search our jobs\u0022\u003esearch our jobs page \u003c/a\u003eto receive relevant email notifications.\u003c/p\u003e"}]},{"header":" What should I do if I search for a job and no results come back?","sections":[{"text":"\u003cp\u003eThere may be no jobs at present that match you search criteria. You can set up relevant notifications, and widen your search criteria \u003ca rel=\u0022noopener\u0022 href=\u0022https://emfg.fa.em4.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_4001\u0022 target=\u0022_blank\u0022 title=\u0022Search our jobs\u0022\u003ehere\u003c/a\u003e.\u003c/p\u003e"}]},{"header":"Is it worth making a speculative job application?","sections":[{"text":"\u003cp\u003eWe recommend that applications be sent only for advertised jobs. If you’re interested in joining ArcelorMittal, you can register your job preferences \u003ca rel=\u0022noopener\u0022 href=\u0022https://emfg.fa.em4.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_4001\u0022 target=\u0022_blank\u0022 title=\u0022Search our jobs\u0022\u003ehere\u003c/a\u003e, and you will receive an immediate email notification when a suitable job is advertised.\u003c/p\u003e"}]},{"header":"What possibilities are there for training at ArcelorMittal?","sections":[{"text":"\u003cp\u003eWe take learning and development seriously. Our training programmes are run in conjunction with our own \u003ca rel=\u0022noopener\u0022 href=\u0022/careers/arcelormittal-university/\u0022 target=\u0022_blank\u0022 title=\u0022ArcelorMittal University\u0022 data-anchor=\u0022#\u0022\u003eArcelorMittal University\u003c/a\u003e. We operate numerous training programmes, including a leadership acceleration programme, an online e-academy, and personalised development plans for each individual.\u003c/p\u003e"}]},{"header":"How do you assess and manage individual performance?","sections":[{"text":"\u003cp\u003eWe have a number of schemes and initiatives in place aimed at developing the skills and prospects of the people who work for us. Our global employee development programme (GEDP) ensures that each individual’s career development needs are heard and responded to. The GEDP encompasses the main people development processes: performance management, succession management, talent identification and development, and development planning.\u003c/p\u003e"}]},{"header":"Will my personal information be kept secure? ","sections":[{"text":"\u003cp\u003eYes, please review our candidate privacy notice here\u003c/p\u003e\n\u003cp\u003e\u003ca rel=\u0022noopener\u0022 href=\u0022/careers/candidate-privacy-notice\u0022 target=\u0022_blank\u0022\u003eCandidate privacy notice\u003c/a\u003e\u003c/p\u003e"}]}]}'></accordion>
